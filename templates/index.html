<!DOCTYPE html>
<html>
    <head>
        <title>Breast Cancer Prediction</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Breast Cancer Prediction</h1>
        <h2>UCI Breast Cancer Dataset</h2>
        <div class="container">

        <form action="/" method="post">
            <input type="text" name="feature1" placeholder="Clump Thickness" required><br>
            <input type="text" name="feature2" placeholder="Uniformity Cell Size" required><br>
            <input type="text" name="feature3" placeholder="Uniformity Cell Shape" required><br>
            <input type="text" name="feature4" placeholder="Bland Chromatin" required><br>
            <button type="submit">
                <div id="btnContainer">
                <img src="../static/pink-ribbon.png" id="ribbon">
                    Predict
                </div>
            </button>
        </form>

        {% if prediction_text %}
        <div>
            <strong>Prediction:</strong> {{ prediction_text }}
        </div>
        {% endif %}
        
        <br>

        
        <h4>Elijah C Walker</h4>
        <h4>ANA680, National University</h4>
    </body
</html>
